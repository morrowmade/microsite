                    </div>
                
            </div>
            
            <div class="row">

                </div>
            </div>

                    <strong> Sign up below to get first access to what's coming.</strong></p>

                            <div class="input-group mr-2">

                                <input type="text" class="form-control" placeholder="Last name" name="LNAME" required/>
                            </div>
                             
                            <div class="input-group mr-2">
                                <input type="email" placeholder="Email" name="EMAIL" class="form-control" id="mce-EMAIL" required/>
                            </div>

                            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

                            <div class="input-group">

                            </div>

                    </div>
                </div>
            </div>

            <div class="container d-lg-none">

                            <div class="form-group mr-2">

                            </div>

                            </div>

                                <input type="submit" class="btn btn-info btn-block" id="mc-embedded-subscribe" value="Submit"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
