<html>
<head>
    <title>Morrowmade</title>
    <link type="text/css" rel="stylesheet" href="/assets/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="/assets/css/app.css" />
    <meta name="viewport" content="initial-scale=1.0">
</head>
<body>
    <div class="content">
        <div class="container text-center">
            <div class="row">
                    <div class="logo">
                        <h1 class="text-hide" style="background-image: url('/assets/img/morrowmade.png'); background-size:50px; width: 50px; height: 50px;">Morrowmade</h1>
                    </div>
                
            </div>
            
            <div class="row">
                <div class="col">
                    <h2 class="display-3">Calling all <br class="d-md-none"/><span id="cta-switcher" class="text-info"></span>.</h2>
                </div>
            </div>

            <div class="row justify-content-lg-center">
                <div class="col-lg-10">
                    <p class="lead"><span class="text-info" id="morrowmade-lead">Morrowmade is a place for innovators.</span><br/>We're building a community and starting a makerspace in metro Atlanta. <br class="d-none d-md-block"/>
                    <strong>Want to find out more?</strong> Sign up below to get first access to what's coming.</p>
                </div>
            </div>

            <div class="container d-none d-lg-block" >
                <div class="row justify-content-lg-center">
                    <div class="col col-lg-auto">
                        <form class="form-inline">
                            <div class="input-group mr-2">
                                <input type="text" class="form-control" placeholder="First name" name="first_name" required/>
                            </div>

                            <div class="input-group mr-2">
                                <input type="text" class="form-control" placeholder="Last name" name="last_name" required/>
                            </div>
                             
                            <div class="input-group mr-2">
                                <input type="email" class="form-control" placeholder="Email" name="email" required/>
                            </div>

                            <div class="input-group">
                                <input type="submit" class="btn btn-info" onclick="formSubmit()"value="Submit"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="container d-lg-none">
                <div class="row justify-content-lg-center">
                    <div class="col col-lg-auto">
                        <form class="form" method="POST" action="#">
                            <div class="form-group mr-2">
                                <input type="text" class="form-control" placeholder="First name" name="first_name" required/>
                            </div>

                            <div class="form-group mr-2">
                                <input type="text" class="form-control" placeholder="Last name" name="last_name" required/>
                            </div>
                             
                            <div class="form-group mr-2">
                                <input type="email" class="form-control" placeholder="Email" name="email" required/>
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-info btn-block" value="Submit"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="/assets/js/typed.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
